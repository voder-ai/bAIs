name: CI/CD

on:
  push:
    branches:
      - main

jobs:
  ci-cd:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run type check
        run: npm run typecheck

      - name: Run lint
        run: npm run lint

      - name: Run tests
        run: npm test
        env:
          OPENAI_CODEX_API_KEY: ${{ secrets.OPENAI_CODEX_API_KEY }}

      - name: Run build
        run: npm run build

      - name: Check formatting
        run: npm run format:check

      - name: Run security audit
        run: npm audit --audit-level=critical || echo "Moderate/high vulnerabilities found (dev deps only)"

      - name: Package application
        run: |
          npm pack
          mkdir -p artifact
          mv *.tgz artifact/

      - name: Upload package artifact
        uses: actions/upload-artifact@v4
        with:
          name: bais-package
          path: artifact/*.tgz

      - name: Smoke test packed CLI
        run: |
          npm install -g ./artifact/*.tgz
          bais --help

      - name: Paper review (LLM-powered)
        if: contains(github.event.head_commit.message, '[paper]') || github.event_name == 'workflow_dispatch'
        run: npm run paper:review
        env:
          OPENAI_CODEX_API_KEY: ${{ secrets.OPENAI_CODEX_API_KEY }}
