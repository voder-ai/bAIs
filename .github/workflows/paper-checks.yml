name: Paper Pre-Publication Checks

on:
  push:
    branches: [main]
    paths:
      - 'paper/**'
      - 'scripts/verify-citations.sh'
      - 'scripts/review-paper-llm.mjs'
      - 'scripts/why-didnt-they-check.mjs'
  pull_request:
    branches: [main]
    paths:
      - 'paper/**'

jobs:
  paper-checks:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Citation Verification
        run: ./scripts/verify-citations.sh
      
      - name: LLM Paper Review
        run: node scripts/review-paper-llm.mjs
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      
      - name: Why Didn't They Check
        run: node scripts/why-didnt-they-check.mjs
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      
      - name: Summary
        if: always()
        run: |
          echo "## Paper Check Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All pre-publication checks must pass before arXiv submission." >> $GITHUB_STEP_SUMMARY
